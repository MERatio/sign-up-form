<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo-h1-container">
          <img
            src="images/logo.png"
            alt="The Odin Project logo"
            class="header-logo"
          />
          <h1 class="header-h1">Odin</h1>
        </div>
        <p class="header-bg-cite">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="header-bg-cite-link"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="header-bg-cite-link"
            >Unsplash</a
          >
        </p>
      </header>

      <div class="right">
        <div class="right-top">
          <p class="mb-1">
            This is not a real online service! You know you need something<br />
            like this in your real life to help you realize your deepest
            dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <main>
          <section class="right-middle">
            <h2 class="form-header">Let's do this!</h2>
            <form novalidate class="form js-form" id="form">
              <div class="form-group">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required />
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="form-group">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required />
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="form-group">
                <label for="phone-num">Phone number</label>
                <input type="tel" name="phone-num" id="phone-num" required />
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="js-password"
                  required
                />
                <span class="error" aria-live="polite"></span>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  class="js-confirm-password"
                  required
                />
                <span class="error" aria-live="polite"></span>
              </div>
            </form>
          </section>
          <div class="right-bottom">
            <button type="submit" form="form" class="submit-btn">
              Create Account
            </button>
            <p>
              Already have an account?
              <a href="#" class="log-in-link">Log in</a>
            </p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
