<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="logo-and-text-container">
				<div class="logo-container">
					<img
						src="./assets/images/odin-lined.png"
						alt="The Odin Project's logo"
					/>
				</div>
				<span class="logo-text">Odin</span>
			</div>
			<p>
				Photo by
				<a
					href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
					>Unsplash</a
				>
			</p>
		</header>
		<main>
			<p>
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dream. Sign up now to get
				started.
			</p>
			<p>You know you want to.</p>
			<div>
				<p>Let's do this!</p>
				<form>
					<div>
						<label for="first-name">First name</label>
						<input type="text" name="first-name" />
					</div>
					<div>
						<label for="last-name">Last name</label>
						<input type="text" name="last-name" />
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" />
					</div>
					<div>
						<label for="phone-number">Phone number</label>
						<input type="tel" name="phone-number" />
					</div>
					<div>
						<label for="password">Password</label>
						<input type="password" name="password" />
					</div>
					<div>
						<label for="confirm-password">Confirm password</label>
						<input type="password" name="confirm-password" />
					</div>
					<button type="submit">Create Account</button>
				</form>
			</div>
			<p>Already have an account? <a href="#">Log in</a></p>
		</main>
	</body>
</html>
