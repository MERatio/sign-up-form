<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="logo-and-text-container">
					<div class="logo-container">
						<img
							src="./assets/images/odin-lined.png"
							alt="The Odin Project's logo"
						/>
					</div>
					<span class="logo-text">Odin</span>
				</div>
				<p class="bg-credit-text">
					Photo by
					<a
						href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Halie West</a
					>
					on
					<a
						href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</p>
			</header>
			<main class="main bg-gray">
				<div class="main-top">
					<p class="fs-3 fw-medium my-0 mb-4">
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dream. <br />Sign
						up <span class="italic">now</span> to get started.
					</p>
					<p class="fs-3 fw-medium my-0">
						You <span class="italic">know</span> you want to.
					</p>
				</div>
				<div class="main-center">
					<p class="fs-3 fw-medium my-0 mb-4">Let's do this!</p>
					<form class="sign-up-form" id="sign-up-form">
						<div class="form-row">
							<label for="first-name" class="fs-6">First name</label>
							<input type="text" id="first-name" name="first-name" />
						</div>
						<div class="form-row">
							<label for="last-name" class="fs-6">Last name</label>
							<input type="text" id="last-name" name="last-name" />
						</div>
						<div class="form-row">
							<label for="email" class="fs-6">Email</label>
							<input type="email" id="email" name="email" />
						</div>
						<div class="form-row">
							<label for="phone-number" class="fs-6">Phone number</label>
							<input type="tel" id="phone-number" name="phone-number" />
						</div>
						<div class="form-row">
							<label for="password" class="fs-6">Password</label>
							<input type="password" id="password" name="password" />
						</div>
						<div class="form-row">
							<label for="confirm-password" class="fs-6"
								>Confirm password</label
							>
							<input
								type="password"
								id="confirm-password"
								name="confirm-password"
							/>
						</div>
					</form>
				</div>
				<div class="main-bottom">
					<button
						type="submit"
						form="sign-up-form"
						class="sign-up-form-submit-btn"
					>
						Create Account
					</button>
					<p class="ask-account">
						Already have an account? <a href="#">Log in</a>
					</p>
				</div>
			</main>
		</div>
	</body>
</html>
